<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Układ semantyczny</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
    }

    header, nav, footer, main {
        border: 1px solid #000;
        padding: 15px;
        box-sizing: border-box;
        margin: 5px;
    }

    main {
        display: flex;
        gap: 10px;
    }

    section {
        flex: 1;
        border: 1px solid #000;
        padding: 15px;
        box-sizing: border-box;
    }
</style>

</head>
<body>

<header>
    Blok nagłówkowy
</header>

<nav>
    Blok nawigacyjny
    <a href="index.html">
  <button>Powrót</button>
</a>
</nav>

<main>
    <section>
        Sekcja lewa
    </section>
    <section>
        <img src="auto.jpg" alt="obraz">
    </section>
</main>

<footer>
    Blok stopki
</footer>

</body>
</html>
